<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata> 
                    <f:viewParam name="idCompte" value="#{updateCompteMBean.idCompte}"
                                 required="true"/>
                    <f:viewAction action="#{updateCompteMBean.loadCompte}"/>
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modifier le propriétaire du compte n°: #{updateCompteMBean.idCompte}
            </ui:define>

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nom:" for="nom" />
                            <h:inputText id="nom" value="#{updateCompteMBean.compteBancaire.nom}" title="Nom" />
                            <h:outputLabel value="Solde:" for="solde" />
                            <h:inputText id="solde" value="#{updateCompteMBean.compteBancaire.solde}" title="Solde" />
                            <h:commandButton value="Modifier" action="#{updateCompteMBean.modifier()}"/> 
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
