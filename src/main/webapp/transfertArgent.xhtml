<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
            <ui:define name="top">
                Transférer argent
            </ui:define>

            <ui:define name="content">
                <h:form id="transfert">
                    <h:panelGrid columns="3">
                        Id compte source :
                        <h:inputText label="id du compte source" id="source" size="3" value="#{transfertMBean.idSource}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier">
                        <f:convertNumber type="number"/>
                            </h:inputText>
                        <h:message  errorStyle="color: red" for="source"/>
                         Id compte destination : 
                        <h:inputText id="destination" label="id compte destination" size="3" value="#{transfertMBean.idDestination}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier">
                             <f:convertNumber type="number"/>
                        </h:inputText>
                        <h:message for="destination" errorStyle="color: red"/>
                        montant à transférer:
                        <h:inputText id="montant" label="montant" size="3" value="#{transfertMBean.montant}"
                                     required="true"
                                     converterMessage="Le montant est un nombre entier">
                            <f:convertNumber type="number"/>
                        </h:inputText>
                        <h:message for="montant" errorStyle="color: red"/>
                        <h:commandButton value="transférer" action="#{transfertMBean.transfert()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
